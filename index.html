<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p id="greeting" class="words line1">Hello there, handsome</p>
                    <p id="valentine-question" class="words line2">Will you be my Valentine?</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>

        <!-- Dugme "Next" -->
        <div id="next-button" class="buttons" style="display: none;">
            <button id="next">Next</button>
        </div>

        <!-- Dugmad "Yes" i "Of Course" -->
        <div id="choice-buttons" class="buttons" style="display: none;">
            <button id="yes">Yes</button>
            <button id="ofCourse">Of Course</button>
        </div>

        <!-- Background Music -->
        <audio id="background-music" autoplay loop>
            <source src="background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <script src="index.js"></script>
    </body>
</html>
